<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Forgetful Fairy</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">
    <link href="sticky-footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>




<body>
<div class="container-fluid">
    <p class="lead text-center">Welcome to Forgetful Fairy. Never forget another appointment!</p>
    <div class="row">
        <div class="col-md-4 form-group">

            <label for="event">What you got brewing?</label>
            <textarea class="form-control" rows="1" id="event"></textarea>
        </div>

        <div class="col-md-4 form-group">
            <label for="datepicker">When?...</label>
            <div class="input-group date" id="datepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span><input type="text" class="form-control">
            </div>
        </div>


        <div class="col-md-4 form-group">
            <label for="time">...exactly:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span> <input class="form-control" type="time"id="time">
            </div>
        </div>

        <div class="col-md-4 form-group">
            <label for="phone">Your Digits?</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                <input class="form-control" type="tel"id="phone">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-*">
            <button type="button" class="btn-lg btn-primary form-control" id="btnSetReminder" onclick="postAppointment()">Remind Me!</button>
        </div>
    </div>

    <div class="row" id="demo">
        <h4 style="color: red">For demonstration purposes, set a reminder 1hr 2 minutes in the future</h4>
    </div>






    <footer class="navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="text-muted"><a href="disclaimer.html">Disclaimer: This is ALPHA Software!</a></p>
        </div>
    </footer>


</div>







<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$('#datepicker').datepicker({
    todayHighlight: true
});
</script>
<script src="../javascripts/ffairy.js"></script>
</body>
</html>
