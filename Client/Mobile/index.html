<body>
<div class="container-fluid">
    <p class="lead text-center">Welcome to Forgetful Fairy. Never forget another appointment!</p>
    <div class="row vertical-align" id="timeDiv">
        <div class="col-xs-6">
            <p>What time is your event?</p>
        </div>

        <div class="col-xs-2">
            <input type="time" id="time">
        </div>
    </div>
    <div class="row" id="teleDiv">
        <div class="col-xs-4">
            <p>Who I calling?</p>
        </div>
        <div class="col-xs-4">
            <input type="tel" id="phone">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <p>What day?</p>
        </div>
    </div>
    <div class="row" id="dateDiv">
        <div class="col-md-1">
            <div id="datepicker"></div>
        </div>

    </div>

    <div class="row" id="submitButton">
        <div class="col-xs-4">
            <button type="button" class="btn btn-lg btn-primary">I'm a button bitch</button>
        </div>
    </div>

</div>







<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$('#datepicker').datepicker({
    todayHighlight: true
});

function AppointmentFactoryFromDivs(EventName,EventTime,EventDate,OriginNumber) {
    var eventName,time,phoneNumber;

    eventName = EventName.val();
    phoneNumber = OriginNumber.val();
    var dateTimeMilli = EventDate.datepicker('getDate').getTime();
    var dayTimeMill = parseTimeToMilli(EventTime.val());
    time = new Date(dateTimeMilli+dayTimeMill);

    console.log('Was this the time entered?\t' + time.toString());

    return {
        eventName: eventName,
        time: time,
        phoneNumber: phoneNumber
    }
}

function parseTimeToMilli(time) {
    var timeStrings = time.split(':');
    var milliPerHour = 3600000;
    var milliPerMinute = 60000;
    var hours = parseInt(timeStrings[0]);
    var minutes = parseInt(timeStrings[1]);
    hours *= milliPerHour;
    minutes *= milliPerMinute;
    //total time
    return hours+minutes;

}

//YAY! Works!
function getAppointmentDate() {
    var apptDateAndTime = new Date($('#datepicker').datepicker('getDate').setMilliseconds(parseTimeToMilli($('#time').val())));
    return apptDateAndTime;
}

</script>
