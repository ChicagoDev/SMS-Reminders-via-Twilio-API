<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgetful Fairy</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .col-centered{
            float: none;
            margin: 0 auto;
        }
    </style>
</head>




<body>
<div class="container-fluid">
    <p class="lead text-center">Welcome to Forgetful Fairy. Never forget another appointment!</p>

    <form role="form">
        <div class="form-group row">
            <div class="col-xs-6">
                <label for="event">What you got brewing?</label>
                <input type="text" id="event">
            </div>
        </div>

        <div class="form-group row">
            <label for="time" class="col-xs-6">When?</label>
            <input type="time" class="col-xs-6" id="time">
        </div>

        <div class="form-group row center-block">
            <div class="col-lg-10 col-centered">
                <div id="datepicker"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2">Your Digits?</label>
            <input type="tel" class="col-sm-2" id="phone">
        </div>



        <button type="submit" class="btn btn-primary">Remind Me!</button>
    </form>


</div>







<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$('#datepicker').datepicker({
    todayHighlight: true
});
</script>
<script src="../javascripts/ffairy.js"></script>
</body>
</html>
